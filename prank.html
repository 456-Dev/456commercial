<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Dust Alert</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; font-family: sans-serif; background:#222; color:#fff; }
    .alert-banner {
      position:absolute;
      top:0; left:0; right:0;
      background:#c00; color:#fff;
      text-align:center;
      padding:1em;
      font-size:1.5em;
      z-index:10;
    }
    #dustCanvas {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:1;
    }
    #reloadBtn {
      position:absolute;
      bottom:20px; left:50%; transform:translateX(-50%);
      padding:0.75em 1.5em;
      font-size:1em;
      background:#c00;
      color:#fff;
      border:none; cursor:pointer;
      border-radius:5px;
      z-index:10;
    }
    #prankReveal {
      position:absolute;
      top:50%; left:50%; transform:translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      max-width: 80%;
      border: 2px solid #c00;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #prankReveal.show {
      opacity: 1;
    }
    #startBtn {
      position:absolute;
      top:50%; left:50%; transform:translate(-50%, -50%);
      padding:1em 2em;
      font-size:1.2em;
      background:#c00;
      color:#fff;
      border:none; cursor:pointer;
      border-radius:10px;
      z-index:20;
    }
    #startBtn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">Click to Start Camera Check</button>
  <div class="alert-banner">‚ö†Ô∏è Lens Dust Detected! Please Clean Your Sensor ‚ö†Ô∏è</div>
  <canvas id="dustCanvas"></canvas>
  <div id="prankReveal">
    <h2>üòÇ Just kidding!</h2>
    <p>This is a prank QR code. Click OK to go to the main page.</p>
  </div>
  <button id="reloadBtn">OK</button>
  <audio id="airhorn" src="assets/goofy-ahh-car-horn-sound-effect.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById('dustCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const prankReveal = document.getElementById('prankReveal');
    const reloadBtn = document.getElementById('reloadBtn');
    const airhorn = document.getElementById('airhorn');
    
    let w, h;
    let prankStarted = false;
    
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Dust {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 3 + 1;
        this.speed = Math.random() * 0.3 + 0.1;
      }
      update() {
        this.y += this.speed;
        if (this.y - this.radius > h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.08)';
        ctx.fill();
      }
    }

    const motes = Array.from({ length: 150 }, () => new Dust());
    function animate() {
      if (prankStarted) {
        ctx.clearRect(0, 0, w, h);
        motes.forEach(m => { m.update(); m.draw(); });
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Start the prank when user clicks
    startBtn.addEventListener('click', () => {
      prankStarted = true;
      startBtn.classList.add('hidden');
      airhorn.volume = 1.0;
      airhorn.play().catch(e => console.warn('Audio play failed:', e));
      
      // Show prank reveal after 2 seconds
      setTimeout(() => {
        prankReveal.classList.add('show');
      }, 2000);
      
      // Auto redirect after 8 seconds total
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 8000);
    });

    // Handle OK button click
    reloadBtn.addEventListener('click', () => {
      airhorn.play().catch(e => {});
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
