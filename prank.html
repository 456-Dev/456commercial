<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Dust Alert</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; font-family: sans-serif; background:#222; color:#fff; }
    .alert-banner {
      position:absolute;
      top:0; left:0; right:0;
      background:#c00; color:#fff;
      text-align:center;
      padding:1em;
      font-size:1.5em;
      z-index:10;
    }
    #dustCanvas {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:1;
    }
    #reloadBtn {
      position:absolute;
      bottom:20px; left:50%; transform:translateX(-50%);
      padding:0.75em 1.5em;
      font-size:1em;
      background:#c00;
      color:#fff;
      border:none; cursor:pointer;
      border-radius:5px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div class="alert-banner">⚠️ Lens Dust Detected! Please Clean Your Sensor ⚠️</div>
  <canvas id="dustCanvas"></canvas>
  <button id="reloadBtn">OK</button>
  <!-- Make sure goofy-ahh-car-horn-sound-effect.mp3 is stored locally in your repo, e.g. in an "assets/audio" folder -->
  <audio id="airhorn" src="assets/goofy-ahh-car-horn-sound-effect.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById('dustCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Dust {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 3 + 1;
        this.speed = Math.random() * 0.3 + 0.1;
      }
      update() {
        this.y += this.speed;
        if (this.y - this.radius > h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.08)';
        ctx.fill();
      }
    }

    const motes = Array.from({ length: 150 }, () => new Dust());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      motes.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    const airhorn = document.getElementById('airhorn');
    airhorn.volume = 1.0;
    window.addEventListener('load', () => {
      airhorn.play().catch(e => console.warn('Autoplay prevented:', e));
    });

    setTimeout(() => {
      airhorn.play().catch(e => {});
      window.location.href = 'index.html';
    }, 5000);

    document.getElementById('reloadBtn')
      .addEventListener('click', () => {
        airhorn.play().catch(e => {});
        window.location.href = 'index.html';
      });
  </script>
</body>
</html>
